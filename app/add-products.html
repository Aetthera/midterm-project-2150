<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm TT4 - Simulation</title>
    <link rel="stylesheet" href="add-products.scss">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Home</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="list-products.html">List</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="add-products.html">Add</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#!">Messages</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Queen Sarah Anumu Bih</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <form id="addProductForm">
                <!-- Photo Upload -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="productPhoto">Upload</label>
                    <input type="file" class="form-control" id="productPhoto">
                </div>
    
                <!-- Title -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="title-addon">Title</span>
                    <input type="text" class="form-control" id="productTitle" placeholder="Product Title" aria-label="Title" aria-describedby="title-addon">
                </div>
    
                <!-- Description -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" id="productDescription" aria-label="Description" maxlength="100" placeholder="Max 100 characters"></textarea>
                </div>
    
                <!-- Price -->
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="productPrice" placeholder="Price" aria-label="Price">
                    <span class="input-group-text">.00</span>
                </div>
    
                <!-- Quantity -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Quantity</span>
                    <input type="number" class="form-control" id="productQuantity" placeholder="Quantity" aria-label="Quantity">
                </div>
    
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
    <script src="add-products.js"></script>
</body>
</html>
